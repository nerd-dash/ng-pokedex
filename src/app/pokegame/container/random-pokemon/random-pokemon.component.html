<ng-container *ngIf="randomPoke$ | async as pokedexEntry">
  <ng-container *ngIf="pokedexEntry !== EMPTY_POKEDEX_ENTRY; else loading">
    <app-whos-that-pokemon
      data-test="whos-that-poke"
      [pokedexEntry]="pokedexEntry"
    ></app-whos-that-pokemon>
  </ng-container>
  <ng-template #loading
    ><span data-test="loading">Loading Pokemon</span></ng-template
  >
</ng-container>
