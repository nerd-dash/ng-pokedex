<ng-container *ngIf="randomPoke$ | async as poke">
  <ng-container *ngIf="poke !== EMPTY_POKEMON; else loading">
    <app-whos-that-pokemon
      data-test="whos-that-poke"
      [poke]="poke"
    ></app-whos-that-pokemon>
  </ng-container>
  <ng-template #loading>Loading Pokemon</ng-template>
</ng-container>
